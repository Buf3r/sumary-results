<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="resultado">Your Result</div>

    <div class="circulo">76</div>

    <div class="of">of 100</div>

      
    
    

    <div class="great">Great</div>
    <div class="texto">You scored higher than 65% of the people who have taken these tests.</div>

  </main>
<section>
  <div class="sumario">Summary</div>
  
  <div class="info" id="react"><img src="icon-reaction.svg" alt=""> Reaction <span class="valor">80 / 100</span>
  </div>

  <div class="info" id="memo"><img src="icon-memory.svg" alt=""> Memory <span class="valor">92 / 100</span>
  </div>

  <div class="info" id="verb"><img src="icon-verbal.svg" alt=""> Verbal <span class="valor">61 / 100</span>
  </div>

  <div class="info" id="visual"><img src="icon-visual.svg" alt=""> Visual <span class="valor">72 / 100</span>
  </div>

  <button class="boton">Continue</button>
</section>
  
  
  


  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Buf3r" >Carlos Morillo</a>.
  </div>
</body>
</html>
